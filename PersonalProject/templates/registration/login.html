<!DOCTYPE html>
{%load static%}
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Login</title>
	<link rel="icon" type="text/x-icon" href="{%static 'images/1.png'%}">
	<style>
		html,body
		{
			height: 100%;
		}

		.heading
		{
			background: url(/static/images/background-image.webp) no-repeat 48% center fixed;
			background-size: cover;
			zoom: 175%;
			padding: 20px;
			height: 100%;
			width: 100%;
			color: #999999;
		}
		.create
		{
			color: red;
			text-shadow: 1.5px 1.5px 5px #888888;
			font-weight: bold;
		}
		.btn-danger
		{
			color: black;
			font-weight: bold;
		}
	</style>
</head>
<body>
		<div class="heading" align="right">
			<form method='post'>
				{{form.as_p}}
				{%csrf_token%}
				&nbsp;&nbsp;
				<input type="submit" class="btn btn-danger" value="Login" />
				&nbsp;
				<a href="/signup" class="create">Create account</a>
			</form>
		</div>
</body>
</html>
